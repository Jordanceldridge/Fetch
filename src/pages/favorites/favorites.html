<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Favorites</h3>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let pet of pets">
                <ion-card>
                    <ion-avatar item-start>
                        <img src={{pet.image}}>
                    </ion-avatar>
                    <h2>{{pet.getName}}</h2>
                </ion-card>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-content>
