<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h3>Favorites</h3>

    <ion-content>
        <ion-list>
            <ion-item *ngFor="let pet of pets">
                <ion-avatar>
                    <img src={{pet.image}} alt="">
                </ion-avatar>
                <h3>{{pet.name}}</h3>
            </ion-item>
        </ion-list>
    </ion-content>

</ion-content>
